<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyChat Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Login Form (shown by default) -->
  <div id="login-container" class="login-container">
    <div class="login-card">
      <h1>SkyChat Terminal</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" id="login-button">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>
    </div>
  </div>

  <!-- Terminal (hidden by default) -->
  <div id="terminal-container" style="display: none;">
    <div id="connection-status" class="connection-status">
      <span id="status-indicator">‚óè</span>
      <span id="status-text">Connecting...</span>
    </div>
    <div id="terminal"></div>
  </div>

  <!-- Session Management Overlay (hidden by default) -->
  <div id="session-overlay" class="session-overlay" style="display: none;">
    <div class="session-panel">
      <h2>Active Sessions</h2>
      <div id="session-list"></div>
      <button id="close-overlay">Close (Esc)</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/sessions.js"></script>
  <script src="/js/terminal.js"></script>
  <script src="/js/websocket.js"></script>
</body>
</html>
